<head>

  <style>
    body {
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #f55c16, #00ff00);
      background-size: 3% 20%;
      animation: bgMove 5s infinite alternate;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
    text-align: center;
    font-size: 6rem;
    font-weight: bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 5s linear infinite, shake 0.2s infinite;

    /* í° í…Œë‘ë¦¬ */
    -webkit-text-stroke: 3px white; /* ê¸€ì ì™¸ê³½ë§Œ í°ìƒ‰ */
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      25% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .photo {
      position: absolute;
      border: 3px solid white;
      border-radius: 10px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>

<body>
  <h1>ê±°ì œë„ ìˆ˜ê°„ë‚¨ ì‹ ë™ì¤€ ğŸğŸ”¥</h1>

  <script>
    const totalPhotos = 50; // ì´ë¯¸ì§€ ìˆ˜
    const photos = [];

    for(let i = 0; i < totalPhotos; i++) {
      const img = document.createElement("img");
      img.src = "img/1.jpg"; // ì´ë¯¸ì§€ ê²½ë¡œ
      img.className = "photo";
      img.style.width = (Math.random() * 100 + 100) + "px"; // 100~200px
      document.body.appendChild(img);
      photos.push(img);
    }

    photos.forEach(photo => {
      function shoot() {
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        photo.style.left = x + "px";
        photo.style.top = y + "px";
        photo.style.transform = "translate(-50%, -50%)";
        photo.style.opacity = 1;

        const angle = Math.random() * Math.PI * 2; 
        const speed = Math.random() * 15 + 10;
        let vx = Math.cos(angle) * speed;
        let vy = Math.sin(angle) * speed;

        let gravity = 0.5;

        function animate() {
          vy += gravity;
          x += vx;
          y += vy;

          photo.style.left = x + "px";
          photo.style.top = y + "px";

          if(y < window.innerHeight + 300 && x > -200 && x < window.innerWidth + 200) {
            requestAnimationFrame(animate);
          } else {
            photo.style.opacity = 0;
            setTimeout(shoot, Math.random() * 1000);
          }
        }
        animate();
      }

      setTimeout(shoot, Math.random() * 2000);
    });
  </script>
</body>
