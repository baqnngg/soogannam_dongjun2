  <style>
    body {
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #f55c16, #00ff00);
      background-size: 600% 1000%;
      animation: bgMove 5s infinite alternate; /* ë°°ê²½ ìƒ‰ ë³€í™” ì†ë„ ì¦ê°€ */
      overflow: hidden;
      font-family: "Comic Sans MS", cursive;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 4rem;
      color: white;
      text-shadow: 3px 3px 0 black, -3px -3px 0 cyan;
      animation: shake 0.2s infinite;
    }

    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      25% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .photo {
      position: absolute;
      border: 3px solid white;
      border-radius: 10px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      opacity: 0; /* ë°œì‚¬ ì „ ì•ˆë³´ì´ê²Œ */
      transition: opacity 0.3s;
    }

<body>
  <h1>ê±°ì œë„ ìˆ˜ê°„ë‚¨ ì‹ ë™ì¤€ ğŸğŸ”¥</h1>

  <script>
    const totalPhotos = 50; // ì´ë¯¸ì§€ ìˆ˜
    const photos = [];

    // ì´ë¯¸ì§€ ìƒì„±
    for(let i = 0; i < totalPhotos; i++) {
      const img = document.createElement("img");
      img.src = "img/1.jpg";
      img.className = "photo";
      img.style.width = (Math.random(10, 50) * 100 + 100) + "px"; // ì´ë¯¸ì§€ í¬ê¸° í™•ëŒ€ 100~200px
      document.body.appendChild(img);
      photos.push(img);
    }

    photos.forEach(photo => {
      function shoot() {
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        photo.style.left = x + "px";
        photo.style.top = y + "px";
        photo.style.transform = "translate(-50%, -50%)";
        photo.style.opacity = 1; // ë°œì‚¬ ì‹œì‘ ì‹œ ë‚˜íƒ€ë‚˜ê²Œ

        // ëœë¤ ê°ë„ì™€ ì†ë„ ì¦ê°€ (ë” ë©€ë¦¬ í¼ì§€ê²Œ)
        const angle = Math.random() * Math.PI * 2; 
        const speed = Math.random() * 15 + 10; // 10~25 ì†ë„
        let vx = Math.cos(angle) * speed;
        let vy = Math.sin(angle) * speed;

        let gravity = 0.5;

        function animate() {
          vy += gravity;
          x += vx;
          y += vy;

          photo.style.left = x + "px";
          photo.style.top = y + "px";

          // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ ì¬ë°œì‚¬
          if(y < window.innerHeight + 300 && x > -200 && x < window.innerWidth + 200) {
            requestAnimationFrame(animate);
          } else {
            photo.style.opacity = 0;
            setTimeout(shoot, Math.random() * 1000);
          }
        }
        animate();
      }

      setTimeout(shoot, Math.random() * 2000); // ì‹œì‘ ì§€ì—°
    });
  </script>
